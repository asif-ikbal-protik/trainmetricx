name: Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='node_modules' --exclude='.git' --exclude='.github' --exclude='.next/cache'
          path: ./
          remote_path: /home/trainmvc/trainmetric/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install deps, clean cache, and restart app
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/trainmvc/trainmetric
            npm install
            # Clean up npm cache and junk files to free up disk space
            npm cache clean --force || true
            rm -rf /home/trainmvc/.npm/_cacache || true
            rm -rf /home/trainmvc/trainmetric/.next/cache || true
            rm -rf /home/trainmvc/tmp/* || true
            rm -rf /home/trainmvc/.cache || true
            pkill -f "node server.js" || true
