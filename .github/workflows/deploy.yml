name: Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: /home/trainmvc/trainmetric/
          SOURCE: "./"
          EXCLUDE: "node_modules/, .git/, .github/"

      - name: Install & Restart on Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/trainmvc/trainmetric
            source /home/trainmvc/nodevenv/trainmetric/$(ls /home/trainmvc/nodevenv/trainmetric/ 2>/dev/null | head -1)/bin/activate 2>/dev/null || true
            npm install --production
            touch /home/trainmvc/trainmetric/tmp/restart.txt 2>/dev/null || mkdir -p /home/trainmvc/trainmetric/tmp && touch /home/trainmvc/trainmetric/tmp/restart.txt
